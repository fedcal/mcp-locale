spring.application.name=weather-java
spring.main.banner-mode=off

# Configurazione client NWS (puoi sovrascrivere via env o parametri)
weather.api-base=https://api.weather.gov
weather.user-agent=weather-java/1.0
weather.timeout=30s
weather.forecast-periods=5
weather.mcp-stdio-enabled=true

# Config eventi-amici
eventi.default-currency=EUR
eventi.suggestion-limit=5
eventi.mcp-stdio-enabled=true

# Datasource (default H2 in memory). Sovrascrivi con MySQL:
spring.datasource.url=jdbc:h2:mem:mcp;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
# Per MySQL:
# spring.datasource.url=jdbc:mysql://localhost:3306/mcp?createDatabaseIfNotExist=true&serverTimezone=UTC
# spring.datasource.username=mcp
# spring.datasource.password=changeme
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
